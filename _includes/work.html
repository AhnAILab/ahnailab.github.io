<section class="section-work">
  <div class="work-belt">

    <div class='thumb-wrap'>
      <div class="thumb-container">
        {% for project in site.data.settings.projects %}
          <div class="thumb-unit" data-folder="{{ project.folder }}" style="background-image: url(/assets/img/work/{{ project.folder }}/thumb.jpg)">
            <div class="thumb-overlay">
              <strong>{{ project.name }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="work-wrap">
      <div class="work-container">
        <div class="work-return"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        <h4 class="project-title"></h4>
        <div class="project-load">Project Description</div>
      </div>
    </div>

  </div>
</section>
